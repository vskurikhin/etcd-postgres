etcdclient:
  enabled: true
  cache:
    enabled: true
    expire_ms: 1000
    gc_interval_sec: 10
  db:
    enabled: false
    host: localhost
    name: db
    password: password
    port: 5432
    retry:
      increase: 1
      tries: 3
    username: dbuser
  etcd:
    addresses:
      - localhost:1379
      - localhost:2379
      - localhost:3379
    dial_timeout: 2s
    enabled: true
    tls:
      enabled: true
      ca_file: cert/etcd-test_ca-cert.pem
      cert_file: cert/etcd-test_server-cert.pem
      key_file: cert/etcd-test_server-key.pem
  grpc:
    address: localhost
    enabled: true
    port: 8442
    proto: tcp
    tls:
      enabled: true
      ca_file: cert/grpc-test_ca-cert.pem
      cert_file: cert/grpc-test_server-cert.pem
      key_file: cert/grpc-test_server-key.pem
  http:
    address: localhost
    enabled: true
    port: 8443
    tls:
      enabled: true
      ca_file: cert/http-test_ca-cert.pem
      cert_file: cert/http-test_server-cert.pem
      key_file: cert/http-test_server-key.pem
